global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'market-making'
    replica: '{{.ExternalURL}}'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# rule_files:
#   - /etc/prometheus/rules/*.yml
# 注意: 如需使用告警规则，请在 docker-compose 中挂载 rules 目录

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'trading-engine'
    static_configs:
      - targets: ['trading-engine:8080']
    metrics_path: /metrics
    scrape_interval: 5s
    scrape_timeout: 3s

  - job_name: 'risk-monitor'
    static_configs:
      - targets: ['risk-monitor:8081']
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: 'market-data'
    static_configs:
      - targets: ['market-data:8082']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
