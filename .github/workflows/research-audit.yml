name: Research Audit

on:
  schedule:
    - cron: "0 15 * * 1" # Every Monday 15:00 UTC
  workflow_dispatch:
    inputs:
      seed:
        description: "Random seed for synthetic benchmarks"
        required: false
        default: "42"
      n_per_bucket:
        description: "Quotes per strike/maturity bucket for model-zoo benchmark"
        required: false
        default: "1"
      fail_on_arbitrage:
        description: "Fail workflow when no-arbitrage checks do not pass"
        required: false
        type: boolean
        default: true
      fast_calibration:
        description: "Enable cache-backed fast calibration path for IV surface report"
        required: false
        type: boolean
        default: true
      min_short_max_jump_reduction:
        description: "Minimum avg max-jump reduction required on short maturities"
        required: false
        default: "0.005"
      quotes_json:
        description: "Optional fixed quote fixture path for model-zoo benchmark"
        required: false
        default: "validation_scripts/fixtures/model_zoo_quotes_seed42.json"
      expected_best_model:
        description: "Expected top-ranked model for benchmark quality gate"
        required: false
        default: "bates"
      max_best_rmse:
        description: "Maximum allowed RMSE for top-ranked model"
        required: false
        default: "120.0"
      max_best_rmse_increase_pct:
        description: "Max allowed best-model RMSE increase vs snapshot baseline (%)"
        required: false
        default: "25.0"
      max_iv_reduction_drop_pct:
        description: "Max allowed drop in short-maturity jump-reduction vs baseline (%)"
        required: false
        default: "30.0"
      allow_best_model_change:
        description: "Allow best model to change in drift guard"
        required: false
        type: boolean
        default: false
      min_net_jump_premium_std:
        description: "Minimum required std of net jump premium in jump-premia stability audit"
        required: false
        default: "0.0003"
      max_inverse_power_abs_error:
        description: "Maximum allowed abs error for inverse-power(power=1) consistency validation"
        required: false
        default: "0.0006"

concurrency:
  group: research-audit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  research-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SEED: ${{ github.event_name == 'workflow_dispatch' && inputs.seed || '42' }}
      N_PER_BUCKET: ${{ github.event_name == 'workflow_dispatch' && inputs.n_per_bucket || '1' }}
      FAIL_ON_ARBITRAGE: ${{ github.event_name == 'workflow_dispatch' && inputs.fail_on_arbitrage || 'true' }}
      FAST_CALIBRATION: ${{ github.event_name == 'workflow_dispatch' && inputs.fast_calibration || 'true' }}
      MIN_SHORT_MAX_JUMP_REDUCTION: ${{ github.event_name == 'workflow_dispatch' && inputs.min_short_max_jump_reduction || '0.005' }}
      QUOTES_JSON: ${{ github.event_name == 'workflow_dispatch' && inputs.quotes_json || 'validation_scripts/fixtures/model_zoo_quotes_seed42.json' }}
      EXPECTED_BEST_MODEL: ${{ github.event_name == 'workflow_dispatch' && inputs.expected_best_model || 'bates' }}
      MAX_BEST_RMSE: ${{ github.event_name == 'workflow_dispatch' && inputs.max_best_rmse || '120.0' }}
      MAX_BEST_RMSE_INCREASE_PCT: ${{ github.event_name == 'workflow_dispatch' && inputs.max_best_rmse_increase_pct || '25.0' }}
      MAX_IV_REDUCTION_DROP_PCT: ${{ github.event_name == 'workflow_dispatch' && inputs.max_iv_reduction_drop_pct || '30.0' }}
      ALLOW_BEST_MODEL_CHANGE: ${{ github.event_name == 'workflow_dispatch' && inputs.allow_best_model_change || 'false' }}
      MIN_NET_JUMP_PREMIUM_STD: ${{ github.event_name == 'workflow_dispatch' && inputs.min_net_jump_premium_std || '0.0003' }}
      MAX_INVERSE_POWER_ABS_ERROR: ${{ github.event_name == 'workflow_dispatch' && inputs.max_inverse_power_abs_error || '0.0006' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-research-audit-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-research-audit-

      - name: Cache research-audit calibration artifacts
        uses: actions/cache@v4
        with:
          path: artifacts/research-audit-cache
          key: ${{ runner.os }}-research-audit-cache-${{ env.SEED }}
          restore-keys: |
            ${{ runner.os }}-research-audit-cache-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run IV surface stability audit
        run: |
          EXTRA_FLAGS=""
          if [ "$FAIL_ON_ARBITRAGE" = "true" ]; then
            EXTRA_FLAGS="$EXTRA_FLAGS --fail-on-arbitrage"
          fi
          if [ "$FAST_CALIBRATION" = "true" ]; then
            EXTRA_FLAGS="$EXTRA_FLAGS --fast-calibration --cache-dir artifacts/research-audit-cache/iv"
          fi
          python validation_scripts/iv_surface_stability_report.py \
            --seed "$SEED" \
            --min-short-max-jump-reduction "$MIN_SHORT_MAX_JUMP_REDUCTION" \
            $EXTRA_FLAGS \
            --output-md artifacts/iv-surface-stability-report.md \
            --output-json artifacts/iv-surface-stability-report.json

      - name: Run rough-jump experiment
        run: |
          python validation_scripts/rough_jump_experiment.py --seed "$SEED" \
            > artifacts/rough-jump-experiment.txt

      - name: Run jump-premia stability audit
        run: |
          python validation_scripts/jump_premia_stability_report.py \
            --seed "$SEED" \
            --min-net-std "$MIN_NET_JUMP_PREMIUM_STD" \
            --output-md artifacts/jump-premia-stability-report.md \
            --output-json artifacts/jump-premia-stability-report.json

      - name: Run inverse-power consistency validation
        run: |
          python validation_scripts/inverse_power_validation.py \
            --seed "$SEED" \
            --max-abs-error "$MAX_INVERSE_POWER_ABS_ERROR" \
            --output-md artifacts/inverse-power-validation-report.md \
            --output-json artifacts/inverse-power-validation-report.json

      - name: Run model-zoo benchmark
        run: |
          CMD_ARGS=(--seed "$SEED" --n-per-bucket "$N_PER_BUCKET")
          if [ -n "$QUOTES_JSON" ]; then
            CMD_ARGS=(--quotes-json "$QUOTES_JSON")
          fi
          python validation_scripts/pricing_model_zoo_benchmark.py \
            "${CMD_ARGS[@]}" \
            --expected-best-model "$EXPECTED_BEST_MODEL" \
            --max-best-rmse "$MAX_BEST_RMSE" \
            --output-json artifacts/pricing-model-zoo-benchmark.json \
            --output-md artifacts/pricing-model-zoo-benchmark.md \
            > artifacts/pricing-model-zoo-benchmark.txt

      - name: Build research audit snapshot
        run: |
          python validation_scripts/research_audit_snapshot.py \
            --iv-report-json artifacts/iv-surface-stability-report.json \
            --model-zoo-json artifacts/pricing-model-zoo-benchmark.json \
            --rough-jump-txt artifacts/rough-jump-experiment.txt \
            --output-json artifacts/research-audit-snapshot.json

      - name: Run drift guard against baseline snapshot
        run: |
          DRIFT_FLAGS=""
          if [ "$ALLOW_BEST_MODEL_CHANGE" = "true" ]; then
            DRIFT_FLAGS="--allow-best-model-change"
          fi
          python validation_scripts/research_audit_compare.py \
            --baseline-json validation_scripts/fixtures/research_audit_snapshot_baseline.json \
            --current-json artifacts/research-audit-snapshot.json \
            --max-best-rmse-increase-pct "$MAX_BEST_RMSE_INCREASE_PCT" \
            --max-iv-reduction-drop-pct "$MAX_IV_REDUCTION_DROP_PCT" \
            $DRIFT_FLAGS \
            --output-json artifacts/research-audit-drift-report.json \
            --output-md artifacts/research-audit-drift-report.md

      - name: Build weekly summary card
        run: |
          python validation_scripts/research_audit_weekly_summary.py \
            --iv-report-json artifacts/iv-surface-stability-report.json \
            --model-zoo-json artifacts/pricing-model-zoo-benchmark.json \
            --drift-report-json artifacts/research-audit-drift-report.json \
            --inverse-power-report-json artifacts/inverse-power-validation-report.json \
            --output-md artifacts/research-audit-weekly-summary.md

      - name: Publish report summary
        if: always()
        run: |
          if [ -f artifacts/research-audit-weekly-summary.md ]; then
            cat artifacts/research-audit-weekly-summary.md >> "$GITHUB_STEP_SUMMARY"
          fi
          if [ -f artifacts/iv-surface-stability-report.md ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            cat artifacts/iv-surface-stability-report.md >> "$GITHUB_STEP_SUMMARY"
          fi
          if [ -f artifacts/jump-premia-stability-report.md ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            cat artifacts/jump-premia-stability-report.md >> "$GITHUB_STEP_SUMMARY"
          fi
          if [ -f artifacts/inverse-power-validation-report.md ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            cat artifacts/inverse-power-validation-report.md >> "$GITHUB_STEP_SUMMARY"
          fi
          if [ -f artifacts/research-audit-drift-report.md ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            cat artifacts/research-audit-drift-report.md >> "$GITHUB_STEP_SUMMARY"
          fi
          if [ -f artifacts/pricing-model-zoo-benchmark.md ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            cat artifacts/pricing-model-zoo-benchmark.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload research audit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: research-audit-artifacts
          path: |
            artifacts/iv-surface-stability-report.md
            artifacts/iv-surface-stability-report.json
            artifacts/rough-jump-experiment.txt
            artifacts/jump-premia-stability-report.md
            artifacts/jump-premia-stability-report.json
            artifacts/inverse-power-validation-report.md
            artifacts/inverse-power-validation-report.json
            artifacts/pricing-model-zoo-benchmark.txt
            artifacts/pricing-model-zoo-benchmark.json
            artifacts/pricing-model-zoo-benchmark.md
            artifacts/research-audit-snapshot.json
            artifacts/research-audit-drift-report.json
            artifacts/research-audit-drift-report.md
            artifacts/research-audit-weekly-summary.md
