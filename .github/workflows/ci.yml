name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:
    inputs:
      run_integration:
        description: "Run live integration tests (requires internet/external APIs)"
        required: false
        default: false
        type: boolean

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Architecture boundary checks
      run: |
        pytest -q tests/test_architecture_boundaries.py

    - name: Lint with ruff
      run: |
        # Incremental gate: lint only changed Python files in this commit/PR.
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
        else
          BASE_SHA="${{ github.event.before }}"
        fi
        if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
          BASE_SHA="$(git rev-parse HEAD~1 2>/dev/null || true)"
        fi
        if [ -z "$BASE_SHA" ]; then
          echo "No usable base SHA; skipping ruff."
          exit 0
        fi
        CHANGED_PY="$(git diff --name-only --diff-filter=ACMRT "$BASE_SHA" "$GITHUB_SHA" | grep -E '\.py$' || true)"
        if [ -z "$CHANGED_PY" ]; then
          echo "No Python files changed; skipping ruff."
          exit 0
        fi
        echo "Changed Python files:"
        echo "$CHANGED_PY"
        # Keep CI green while still catching syntax/runtime-critical issues.
        echo "$CHANGED_PY" | xargs ruff check --select E9,F63,F7 --output-format=github

    - name: Format check with black
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
        else
          BASE_SHA="${{ github.event.before }}"
        fi
        if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
          BASE_SHA="$(git rev-parse HEAD~1 2>/dev/null || true)"
        fi
        if [ -z "$BASE_SHA" ]; then
          echo "No usable base SHA; skipping black."
          exit 0
        fi
        CHANGED_PY="$(git diff --name-only --diff-filter=ACMRT "$BASE_SHA" "$GITHUB_SHA" | grep -E '\.py$' || true)"
        if [ -z "$CHANGED_PY" ]; then
          echo "No Python files changed; skipping black."
          exit 0
        fi
        echo "$CHANGED_PY" | xargs black --check

    - name: Type check with mypy
      run: |
        # Incremental strict gate on selected core risk/math modules.
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
        else
          BASE_SHA="${{ github.event.before }}"
        fi
        if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
          BASE_SHA="$(git rev-parse HEAD~1 2>/dev/null || true)"
        fi
        if [ -z "$BASE_SHA" ]; then
          echo "No usable base SHA; skipping mypy."
          exit 0
        fi

        CHANGED_STRICT="$(git diff --name-only --diff-filter=ACMRT "$BASE_SHA" "$GITHUB_SHA" | grep -E '^(core/types\.py|core/validation/validators\.py|strategies/arbitrage/(basis|conversion|option_box)\.py)$' || true)"
        if [ -z "$CHANGED_STRICT" ]; then
          echo "No strict-typed modules changed; skipping mypy."
          exit 0
        fi

        echo "Changed strict-typed modules:"
        echo "$CHANGED_STRICT"
        echo "$CHANGED_STRICT" | xargs mypy \
          --ignore-missing-imports \
          --python-version 3.11 \
          --follow-imports=skip

    - name: Test with pytest
      run: |
        pytest tests/ -v --tb=short -m "not integration" \
          --cov=core --cov=data --cov=research --cov=strategies \
          --cov-report=xml --cov-report=term \
          --cov-fail-under=75

    - name: Performance regression guard (Python 3.11)
      if: matrix.python-version == '3.11'
      run: |
        python tests/performance/latency_benchmark.py \
          --iterations 150 \
          --benchmarks greeks_calculation,circuit_breaker,adaptive_hedger \
          --fail-on-target-miss \
          --quiet \
          --report-path artifacts/performance/latency_benchmark_report_ci.md

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check for absolute path leaks
      run: |
        python3 scripts/security/check_path_leaks.py --all-tracked

    - name: Check for secrets (push diff)
      if: github.event_name == 'push' && github.event.before != '0000000000000000000000000000000000000000'
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.before }}
        head: ${{ github.sha }}
        extra_args: --debug --only-verified

    - name: Check for secrets (initial push fallback)
      if: github.event_name == 'push' && github.event.before == '0000000000000000000000000000000000000000'
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --debug --only-verified

    - name: Check for secrets (pull request diff)
      if: github.event_name == 'pull_request'
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.pull_request.base.sha }}
        head: ${{ github.event.pull_request.head.sha }}
        extra_args: --debug --only-verified

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t corp:latest .

    - name: Test Docker image
      run: |
        docker run --rm corp:latest python -c "from core.types import MarketState; print('Import successful')"

  integration-test:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_integration == 'true'
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run integration test suite (opt-in)
      env:
        RUN_INTEGRATION_TESTS: "1"
      run: |
        pytest tests/ -v --tb=short -m "integration"
