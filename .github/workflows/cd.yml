name: CD

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image_name: trading-engine
          - image_name: risk-monitor
          - image_name: market-data

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/corp-${{ matrix.image_name }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/corp-${{ matrix.image_name }}:latest

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}
    environment: staging
    env:
      KUBE_CONFIG_B64: ${{ secrets.KUBE_CONFIG }}

    steps:
      - name: Check deployment prerequisites
        id: prereq
        run: |
          if [ -z "$KUBE_CONFIG_B64" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "KUBE_CONFIG is not configured; skipping staging deployment."
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        if: steps.prereq.outputs.enabled == 'true'

      - name: Install kubectl
        if: steps.prereq.outputs.enabled == 'true'
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        if: steps.prereq.outputs.enabled == 'true'
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG_B64" | base64 --decode > ~/.kube/config

      - name: Apply manifests
        if: steps.prereq.outputs.enabled == 'true'
        run: |
          kubectl apply -k deployment/k8s

      - name: Update deployment images
        if: steps.prereq.outputs.enabled == 'true'
        run: |
          kubectl -n market-making set image deployment/trading-engine \
            trading-engine=ghcr.io/${{ github.repository_owner }}/corp-trading-engine:${{ github.sha }}
          kubectl -n market-making set image deployment/risk-monitor \
            risk-monitor=ghcr.io/${{ github.repository_owner }}/corp-risk-monitor:${{ github.sha }}
          kubectl -n market-making set image deployment/market-data-collector \
            market-data-collector=ghcr.io/${{ github.repository_owner }}/corp-market-data:${{ github.sha }}

      - name: Verify rollout
        if: steps.prereq.outputs.enabled == 'true'
        run: |
          kubectl -n market-making rollout status deployment/trading-engine --timeout=180s
          kubectl -n market-making rollout status deployment/risk-monitor --timeout=180s
          kubectl -n market-making rollout status deployment/market-data-collector --timeout=180s
